# Theming of the statuspage
status-website:
  baseUrl: /
  cname: uptimes.chaotic.cx
  introMessage: This is the status page of Chaotic-AUR which shows current uptime status and historic data üïµüèª‚Äç‚ôÄÔ∏è
  introTitle: Want to know which mirrors are up?
  logoUrl: https://avatars.githubusercontent.com/u/66071775?s=400&u=99bc0536e7e77fe3e58839996600848f2d930ed5&v=4
  name: Chaotic-AUR Uptimes
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
    - title: Homepage
      href: https://aur.chaotic.cx
  theme: night
  singleCommit: true

# Configuration of the bots commits
commitMessages:
  commitAuthorName: "Chaotic-AUR Uptime Bot"
  commitAuthorEmail: "upptime@chaotic.cx"

# Recommended for GitHub API to work
user-agent: chaotic-aur

workflowSchedule:
  uptime: "0 0 1 1 *"
